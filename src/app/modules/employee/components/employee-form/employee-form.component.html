<div class="container">
  <nz-tabset class="tabs">
    <nz-tab nzTitle="Info">
      <cvg-employee-form-info [selectedEmployee]="selectedEmployee"></cvg-employee-form-info>
    </nz-tab>
    <nz-tab nzTitle="CV">
      <cvg-employee-form-cv> [selectedEmployee]="selectedEmployee" </cvg-employee-form-cv>
    </nz-tab>
  </nz-tabset>
  <div class="buttons">
    <button class="buttons-item" nz-button nzType="primary" (click)="submitFormValue()">{{ isEdit ? 'Edit' : 'Add' }}</button>
    <button class="buttons-item" nz-button nzType="default" (click)="cancelFormSubmit()">Cancel</button>
  </div>
</div>
