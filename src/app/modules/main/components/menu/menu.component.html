<div [ngStyle]="maxWidthClassChanger()" class="container">
  <ul nz-menu nzMode="inline" nzTheme="light" [nzInlineCollapsed]="isCollapsed">
    <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
      <span nz-icon nzType="form"></span>
      <span>Employees</span>
    </li>
    <li nz-menu-item nz-tooltip nzTooltipPlacement="right">
      <span nz-icon nzType="database"></span>
      <span>Projects</span>
    </li>
  </ul>
  <div class="menu__expander" (click)="toggleCollapsed()">
    <span class="menu__expander__button" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></span>
  </div>
</div>
