<div class="control">
  <label class="control-label">{{ label }}</label>

  <nz-date-picker class="control-field" [formControl]="baseControl" [nzPlaceHolder]="placeholder"></nz-date-picker>
  <p class="control-error-message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors }}
  </p>
</div>
