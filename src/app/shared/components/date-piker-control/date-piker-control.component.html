<div class="control">
    <label class="control__label">{{ label }}</label>

    <nz-date-picker class="control__field" [formControl]="datePickerControl" [nzPlaceHolder]="placeholder"></nz-date-picker>
    <p class="control__error_message" *ngIf="datePickerControl.invalid && datePickerControl.dirty">
        Please, specify the field
    </p>
</div>
