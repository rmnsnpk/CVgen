<div class="control">
  <label class="control__label">{{ label | translate }}</label>

  <nz-date-picker class="control__field" [formControl]="baseControl" [nzPlaceHolder]="placeholder | translate"></nz-date-picker>
  <p class="control__error_message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors | translate }}
  </p>
</div>
