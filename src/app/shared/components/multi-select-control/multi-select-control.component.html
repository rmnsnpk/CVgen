<div class="control">
    <label class="control__label">{{ label }}</label>

    <nz-select class="control__field" [formControl]="multiSelectorControl" nzMode="multiple" [nzPlaceHolder]="placeholder">
        <nz-option *ngFor="let option of options" [nzLabel]="option" [nzValue]="option"></nz-option>
    </nz-select>
    <p class="control__error_message" *ngIf="multiSelectorControl.invalid && multiSelectorControl.dirty">
        Please, specify the field
    </p>
</div>
