<div class="control">
  <label class="control__label">{{ label | translate }}</label>

  <nz-select class="control__field" [formControl]="baseControl" nzMode="multiple" [nzPlaceHolder]="placeholder | translate">
    <nz-option *ngFor="let option of options" [nzLabel]="option" [nzValue]="option"></nz-option>
  </nz-select>
  <p class="control__error_message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors | translate }}
  </p>
</div>
