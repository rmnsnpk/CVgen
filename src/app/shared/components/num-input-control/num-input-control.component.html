<div class="control">
  <label class="control-label">{{ label | translate }}</label>

  <nz-input-number
    class="control-field"
    [formControl]="baseControl"
    [nzPlaceHolder]="placeholder | translate"
    [nzStep]="1"
  ></nz-input-number>
  <p class="control-error-message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors | translate }}
  </p>
</div>
