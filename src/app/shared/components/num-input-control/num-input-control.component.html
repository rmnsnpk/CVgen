<div class="control">
    <label class="control__label">{{ label }}</label>

    <nz-input-number class="control__field" [formControl]="numInputControl" [nzPlaceHolder]="placeholder" [nzStep]="1"></nz-input-number>
    <p class="control__error_message" *ngIf="numInputControl.invalid && numInputControl.dirty">
        Please, specify the field
    </p>
</div>
