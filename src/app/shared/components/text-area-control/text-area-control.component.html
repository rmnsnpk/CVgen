<div class="control">
  <label class="control__label">{{ label | translate }}</label>
  <nz-textarea-count class="control__area_field" [nzMaxCharacterCount]="100">
    <textarea rows="4" [formControl]="baseControl" nz-input [placeholder]="placeholder | translate"></textarea>
  </nz-textarea-count>
  <p class="control__error_message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors | translate }}
  </p>
</div>
