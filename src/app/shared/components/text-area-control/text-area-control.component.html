<div class="control">
  <label class="control-label">{{ label }}</label>
  <nz-textarea-count class="control-area-field" [nzMaxCharacterCount]="100">
    <textarea rows="4" [formControl]="baseControl" nz-input></textarea>
  </nz-textarea-count>
  <p class="control-error-message" *ngIf="baseControl.invalid && baseControl.dirty">
    {{ baseControl.errors | controlErrors }}
  </p>
</div>
