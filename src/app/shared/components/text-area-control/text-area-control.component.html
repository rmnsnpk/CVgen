<div class="control">
  <label class="control__label">{{ label }}</label>
  <nz-textarea-count class="control__area_field" [nzMaxCharacterCount]="100">
    <textarea rows="4" [formControl]="textAreaControl" nz-input></textarea>
  </nz-textarea-count>
  <p
    class="control__error_message"
    *ngIf="textAreaControl.invalid && textAreaControl.dirty"
  >
    Please, specify the field
  </p>
</div>
